version: '3.9'

services:
  ocpp-power-manager:
    build: .
    image: ocpp-power-manager:latest
    container_name: ocpp-power-manager
    ports:
      - "9999:9999"
    environment:
      - HTTP_ADDR=:9999
      - WS_LISTEN_PATH=/ocpp
      - ACTIVITY_LOG_DIR=/data/activity_logs
      - REPORT_DIR=/data/reports
      - CARDS_DIR=/data/RFID
      - EVENTS_DIR=/data/events
      - TIMEZONE=America/Vancouver
      - POLL_MINUTES=15
      - HEARTBEAT_SEC=60
      - MAX_SENDLOCAL_BATCH=10
      - ENABLE_HOURLY_REFRESH=true
      - METER_RETRY_MINUTES=5
      # 15-minute total energy polling settings
      - POLL_INTERVAL_SECONDS=900
      - CSV_DIR=/data/meter_values
      - TRIGGER_TIMEOUT_MS=10000
      - TRIGGER_RETRY=1
      - ENABLE_CLOCK_ALIGNED=1
    volumes:
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9999/api/settings"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

